    // arguments
    // 函数传递一些参数，js把传入到这个函数的全部参数存储在一个叫做arguments的东西里面
    function showargs() {
        console.log(arguments);
    }
    showargs(1, 2, 3, 4, 5);
    // // let arr=new showargs
    // // console.log(arr);

    // arguments对象将我传入的五个参数以数组的形式保存在里面，还有保存了我传入函数的实参的个数（length）。
    // 而且我们可以看到arguments对象的 __ proto __ 是指向object的，这也说明了他是个类数组对象，而不是一个数组。
