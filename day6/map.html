    // Map —— 是一个带键的数据项的集合。
    const map =new Map()
    // new Map([iterable]) —— 创建 map，可选择带有 [key,value] 对的 iterable（例如数组）来进行初始化。
    console.log(map);
    map.set('names','小蓝')
    // map.set(key, value) —— 根据键存储值，返回 map 自身
    map.set('change',function(){
        console.log('我想工作');
    })
    // map.set(key, value) —— 根据键存储值，返回 map 自身。
    let title={
        school:'SCHOOL'
    }
    map.set(title,['京东','淘宝','腾讯','字节跳动'])
    // map.set(key, value) —— 根据键存储值，返回 map 自身。
    map.delete('names')
    // map.delete(key) —— 删除指定键对应的值，如果在调用时 key 存在，则返回 true，否则返回 false。
    console.log(map.has('change'));
    // map.has(key) —— 如果 key 存在则返回 true，否则返回 false。
    console.log(map.has(title));
    // map.has(key) —— 如果 key 存在则返回 true，否则返回 false。
    console.log(map.get('change'));
    // map.get(key) —— 根据键来返回值，如果 map 中不存在对应的 key，则返回 undefined
    console.log(map.get(title))
    // map.get(key) —— 根据键来返回值，如果 map 中不存在对应的 key，则返回 undefined
    console.log(map.size);
    for(let key of map){
        console.log(key);
    }
     // 遍历循环
    console.log(map);
    map.clear()
    // map.clear() —— 清空 map 。
