    <!-- Vue.use()其实就是用来使用插件的
    Vue.use() 方法至少传入一个参数，该参数类型必须是 Object 或 Function，
    如果是 Object 那么这个 Object 需要定义一个 install 方法，如果是 Function 
    那么这个函数就被当做 install 方法。在 Vue.use() 执行时 install 会默认执行，
    当 install 执行时第一个参数就是 Vue，其他参数是 Vue.use() 执行时传入的其他参数。
    就是说使用它之后调用的是该组件的install 方法。 -->

    <!-- 普及一下install -->
    <!-- vue提供install可供我们开发新的插件及全局注册组件等
    install方法第一个参数是vue的构造器，第二个参数是可选的选项对象
    用处:因为第一个参数是vue实例,所以可以全局注册组件,全局自定义指令 -->

    <!-- Vue.use()和Vue.prototype的区别
    Vue.use()用于注册具有install方法的变量，注册后install函数会自动调用，使得install的具体变量能够全局使用，
    包括全局变量，全局标签等等。
    而Vue.prototype就是一个注册全局变量的方法，注册的全局的变量以$开头，调用this方法调用。(axios就是里) -->

    <!-- 编写插件的时候可以有两种方式
    一种是将这个插件的逻辑封装成一个对象，最后将在 install 编写业务代码暴露给 Vue 对象。
    这样做的好处是可以添加任意参数在这个对象上方便将 install 函数封装得更加精简，可拓展性也比较高。推荐使用object；
    还有一种则是将所有逻辑都编写成一个函数暴露给 Vue。
    其实两种方法原理都一样，无非第二种就是将这个插件直接当成 install 函数来处理。 -->
</body>
