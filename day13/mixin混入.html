    2.导出js文件的内容
    3.在要使用混入的页面引入
    4.在vm(vue实例)中mixin[名字(引入时候起的名字)] -->
    
    <!-- 什么是Mixin?
    将组件的公共逻辑或者配置提取出来，哪个组件需要用到时，直接将提取的这部分混入到组件内部即可。
    这样既可以减少代码冗余度，也可以让后期维护起来更加容易。 -->

    <!-- Mixin和Vuex的区别？
    上面一点说Mixin就是一个抽离公共部分的作用。在Vue中，Vuex状态管理似乎也是做的这一件事，
    它也是将组件之间可能共享的数据抽离出来。两者看似一样，实则还是有细微的区别，区别如下：
    Vuex公共状态管理，如果在一个组件中更改了Vuex中的某个数据，那么其它所有引用了Vuex中该数据的组件也会跟着变化。
    Mixin中的数据和方法都是独立的，组件之间使用后是互相不影响的。 -->

    <!-- mixin的优缺点?
    特点:
    组件调用了混入的对象，故而混入的选项会合并到当前组件中去
    当混入的对象和组件含有同名选项时，以组件数据优先
    当多个组件引入混入方法时，其中一个组件里面改变了混入中的某个属性值或者方法内部的操作时，其他组件不会受影响 -->

    <!-- 优点:
    提高代码复用性
    无需传递状态
    维护方便，只需要修改一个地方即可 -->

    <!-- 缺点:
    命名冲突
    滥用的话后期很难维护
    不好追溯源，排查问题稍显麻烦
    不能轻易的重复代码 -->
