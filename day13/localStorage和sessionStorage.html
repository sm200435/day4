<body>
    <!-- localStorage（本地存储）和sessionStorage（会话存储）。 -->

    <!-- 1、生命周期：localStorage:localStorage的生命周期是永久的，关闭页面或浏览器之后localStorage中的数据也不会消失。
    localStorage除非主动删除数据，否则数据永远不会消失。
    作用域：相同浏览器的不同标签在同源情况下可以共享localStorage
    sessionStorage的生命周期是在仅在当前会话下有效。sessionStorage引入了一个“浏览器窗口”的概念，sessionStorage是在
    同源的窗口中始终存在的数据。只要这个浏览器窗口没有关闭，即使刷新页面或者进入同源另一个页面，数据依然存在。但是
    sessionStorage在关闭了浏览器窗口后就会被销毁。同时独立的打开同一个窗口同一个页面，sessionStorage也是不一样的。
    作用域：只在当前标签可用，当前标签的iframe中且同源可以共享 -->

    <!-- 2、存储大小：localStorage和sessionStorage的存储数据大小一般都是：5MB -->

    <!-- 3、存储位置：localStorage和sessionStorage都保存在客户端，不与服务器进行交互通信。 -->

    <!-- 4、存储内容类型：localStorage和sessionStorage只能存储字符串类型，对于复杂的对象可以使用ECMAScript提供的JSON对象的stringify和parse来处理 -->

    <!-- 5、获取方式：localStorage：window.localStorage;；sessionStorage：window.sessionStorage;。 -->

    <!-- 6、应用场景：localStoragese：常用于长期登录（+判断用户是否已登录），适合长期保存在本地的数据。
        sessionStorage：敏感账号一次性登录； -->

</body>

</html>
