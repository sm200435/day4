<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 总结：props是只读的，Vue底层会监测你对props的修改，如果进行了修改，就会发出警告,
    若业务需求确实需要修改，那么请复制props的内容到data中一份，然后去修改data中的教据。 -->
    <!-- props三种接收方式 -->

    <!-- //简单声明接收
    props:['name','age','sex']

    //接收的同时对数据类型进行限制
    props:{
    name:String,
    age:Number,
    sex:String
    }

    //接收的同时对数据类型进行限制
    props:{
    name:{
    type:String,//name的类型是字符串
    required:true,//name是必要的
    },
    age:{
    type:Number,
    default:99,//默认值
    },
    sex:{
    type:String,
    required:true
    }
    } -->

    <!-- 如果props未接收父组件传来的值可以用vm(vue实例).$attrs来接收 -->
</body>

</html>
