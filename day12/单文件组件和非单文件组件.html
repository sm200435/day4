    <!-- 非单文件组件和单文件组件区别
    在学vue组件时有这么两个概念：非单文件组件和单文件组件。
    现在来总结一下这两种组件区别：
    非单文件组件：
    一个文件里面包含多个组件。如一个html页面引用了多个组件。
    单文件组件：
    一个文件里面只有一个组件，并且文件后缀名为.vue。
    实际上，大型开发中单文件组件用的多。 -->
