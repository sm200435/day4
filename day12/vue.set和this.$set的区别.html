<body>
    <!-- vue.set和this.$set都是用来解决vue2数据变了视图不更新的情况 -->

    <!-- 错误实例
        Vue 不允许动态添加根级响应式属性。
        const app = new Vue({
    data: {
    a: 1
    }
    // render: h => h(Suduko)
    }).$mount('#app1')

    Vue.set(app.data, 'b', 2) -->

    <!-- 先来看看Vue.set()的源码：
import { set } from '../observer/index'
...
Vue.set = set
...
再来看看this.$set()的源码：
import { set } from '../observer/index'
...
Vue.prototype.$set = set
...
结果我们发现Vue.set()和this.$set()这两个api的实现原理基本一模一样，都是使用了set函数。
set函数是从 ../observer/index 文件中导出的，区别在于Vue.set()是将set函数绑定在Vue构造函数上，
this.$set()是将set函数绑定在Vue原型上。 -->

set函数接收三个参数分别为 target、key、val，
其中target的值为数组或者对象就是目标,key是属性名,val是属性值
