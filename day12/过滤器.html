<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./dayjs.min.js"></script>
</head>

<body>
    <!-- 过滤器（filter）是输送介质管道上不可缺少的一种装置,大白话，就是把一些不必要的东西过滤掉,过滤器实质不改变原始数据，
    只是对数据进行加工处理后返回过滤后的数据再进行调用处理，我们也可以理解其为一个纯函数。 -->
    <!-- vue3没有过滤器 -->
    <!-- vue中的过滤器可以用在两个地方：双花括号插值和 v-bind 表达式通过管道符 | 隔开 -->
    <!-- 局部过滤器比全局过滤器优先级更高 -->
    <!-- 一个表达式可以使用多个过滤器。过滤器之间需要用管道符“|”隔开。其执行顺序从左往右 
    message是作为参数传给filterA 函数，而filterA 函数的返回值作为参数传给filterB函数，最终结果显示是由filterB返回的。
    -->
    <!-- 过滤器参数默认是管道符前面的数据，过滤器可以接收多个参数 -->
    <div id="root">
        现在是：{{time | timeFormater}}
        全局：{{time | formate}}
    </div>
</body>
<script>
    Vue.filter('formate',function(value,str='YYYY年MM月DD日 HH:mm:ss'){
                return dayjs(value).format(str)
            })
    new Vue({
        el:'#root',
        data:{
            time:new Date().valueOf(),//时间戳
            msg:'暂无数据'
        },
        filters:{
            timeFormater(value,str='YYYY年MM月DD日 HH:mm:ss'){
                return dayjs(value).format(str)
            }
        }
    })
</script>

</html>
