<!-- 1. 概念：
    ES6 提供了更接近传统语言的写法，引入了 Class （类）这个概念，作为对象的模板
2. 作用：
    通过class关键字，可以定义类
3.优点
    新的class写法只是让对象原型的写法更加清晰、更像面向对象编程的语法而己。
4. class get set
5. class static 定义静态方法
    概念：类(class)通过**static** 关键字定义静态方法，
    特点，不能在类的实例上调用静态方法，而应该通过类本身调用。这些通常是实用程序方法，例如创建或克隆对象的功能。
6.类的继承
    关键字：extends
    关键方法 super（）//父类.call(this) -->
