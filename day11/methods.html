<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <!-- methods 中定义方法,没有缓存功能
    我们可以使用 methods 属性给 Vue 定义方法，
    methods 的基本语法：
    var vm = new Vue({
        methods:{
        // 在此时定义方法，方法之间使用逗号分隔
        方法名:function(){}
    });
-->
    <div id="root">
        姓<input type="text" v-model="famous"><br>
        名<input type="text" v-model:value="surname"><br>
        姓名<input type="text" v-model="name" @input="fullInput"><br>
        {{fullName()}}
    </div>
</body>
<script>
    new Vue({
        data() {
            return {
                surname: '库尔曼',
                famous: '罗尼',
                name: ''
            }
        },
        methods: {
            fullName() {
                console.log(1);
                return this.name = this.famous + '·' + this.surname
            },
            // 利用这个方法进入页面就让name拿到数据
            fullInput() {
                let result = this.name.split('·')
                console.log(result);
                this.famous = result[0]
                this.surname = result[1]
            }
            // 这个方法通过修改姓名去改变性和名
        }
    }).$mount('#root')
</script>

</html>
