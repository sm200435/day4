    <!-- 在vue中有两大类模板语法分别是: -->
    <!-- 1.插值语法：
    {{}}
    1.1插值语法作用：
    插值语法用于解析标签体的内容
    有两个大括号包围 其中括号里面就是你vue实例中data对象数据属性内容
    2.指令语法：
    指令语法相对较多我们这里举例几个：
    v-bind  v-model v-if v-for ....
    2.2指令语法作用：
    用于解析标签(包括：属性  绑定事件 ，标签体内容...)
    且指令语法通常都以 v-开头 这种方式的基本叫做指令语法 -->
</body>
