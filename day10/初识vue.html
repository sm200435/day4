<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <!-- 初识Vue:
    1.想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象;
    2.root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法
    3.root容器里的代码被称为 [Vue模板] ;
    4.Vue实例和容器是一一对应的;
    5.真实开发中只有一个Vue实例，并且会配合着组件一起使用;
    6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性
    7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新;
    注意区分:js表达式 和 js代码(语句)1.表达式:一个表达式会产生一个值，可以放在任何一个需要值的地方(1)、a(2)。a+b(3)。demo(1)(4).x===y?a':b
    2.js代码(语句)
    (1)，if()}
    (2)，for(){} -->
    <div id="root">
        <h1>{{address}}{{hope}}</h1>
    </div>
    <!-- 准备root容器，root代码被称为vue模板，vue实例和容器是一一对应的-->
</body>
<script>
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
    // el节点和$mount的两种写法
    // new Vue({
    //     el: '#root',
    //     // 简单来说el的作用就是表明我们要将当前vue组件生成的实例插入到页面的哪个元素中，el属性的值可以是css选择器的字符串，或者直接就是对应的元素对象。并且只能在使用new生成实例时才能配置el属性，而我们在组件中只是export一个配置对象，如果设置了el则会报错。
    //     data:{//data中用于存储数据，数据提供el所指定的容器去使用
    //         address:'北京',
    //         hope:'实现财务自由'
    //     }
    // })
    let vm = new Vue({
        data() {
            return {
                address: '北京',
                hope: '实现财务自由'
            }
        }
    })
    console.log(vm);
    // vm.$mount('#root')
    // $mount方法是用来挂载我们的扩展的,把vue实例挂载到rootdom上,root就可以用vue里data的数据
    setTimeout(() => {
        vm.$mount('#root')
    }, 2000);
    // $mount还可以设置挂载的时间
</script>

</html>
