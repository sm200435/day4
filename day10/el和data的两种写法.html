<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>

    <!-- da与el的2种写法
    1.el有2种写法
        (1).new Vue时候配置el属性。
        (2).先创建Vue实例，随后再通过vm.$mount(#root')指定el的值。
    2.data有2种写法
        (1).对象式 data:{}
        (2).函数式 data(){return{list:[]}}
        如何选择:目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
    3.一个重要的原则
    由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。 -->
    <div id="root">
        <h1>{{address}}{{hope}}</h1>
    </div>
    <!-- 准备root容器，root代码被称为vue模板，vue实例和容器是一一对应的-->
</body>
<script>
    Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示
    // el节点和$mount的两种写法
    // new Vue({
    //     el: '#root',
    //     // 简单来说el的作用就是表明我们要将当前vue组件生成的实例插入到页面的哪个元素中，el属性的值可以是css选择器的字符串，或者直接就是对应的元素对象。并且只能在使用new生成实例时才能配置el属性，而我们在组件中只是export一个配置对象，如果设置了el则会报错。
    //     data:{//data中用于存储数据，数据提供el所指定的容器去使用
    //         address:'北京',
    //         hope:'实现财务自由'
    //     }
    // })
    let vm = new Vue({
        data() {
            return {
                address: '北京',
                hope: '实现财务自由'
            }
        }
    })
    console.log(vm);
    // vm.$mount('#root')
    // $mount方法是用来挂载我们的扩展的,把vue实例挂载到rootdom上,root就可以用vue里data的数据
    setTimeout(() => {
        vm.$mount('#root')
    }, 2000);
    // $mount还可以设置挂载的时间
</script>

</html>
